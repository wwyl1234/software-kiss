<!DOCTYPE html>
<html>
    <head> 
        <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel='stylesheet' href='css/main.css'>

        <script src='script/main.js'></script>

        <title>Software KISS</title>
    </head>
    <body>
        <div id='blog-title-container'> 
            <h1>Software <span>KISS</span></h1>
        </div>
        <div id='navbar-container'>
            <navbar class='topnav'>
                <a onclick='getMostRecentPosts()'>Home</a>
                <a onclick='getAboutInfo()'>About</a>
                <a onclick='login()'>Login</a>
                <!--  Removing this for now as functionality for add post has not been added yet.
                    <a onclick='addPost()'><span class='needAuth'>Add Post</span></a>
                -->
            </navbar>
        </div>
        <div id='main-container' class='flex-container'>
            <div id='filler-left'>
            </div>
            <!-- Only this should contain content of the blog.-->
            <div id='content-container'>
            </div>
            <div id='filler-right'> 
            </div>
        </div>
        <div class="form-popup" id="myForm">
            <form action="/auth" class="form-container" method="post">
              <h1>Login</h1>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw"required>
          
              <button type="submit" class="btn">Login</button>
              <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
          </div> 
    </body>
</html>
